<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <style>
        .container{
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 60px 400px 160px;
        }

        .header{
            grid-row: 1/2;
            display: grid;
            justify-content: center;
            align-content: center;

            background-color: #999893;
        }

        .main{
            width: 100%;
            grid-row: 2/3;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);

            background-color: #ebc934;
        }

        .text_main{
            grid-column: 1/3;
            justify-self: center;
            align-self: center;
        }

        .sections1{
            width: 80%;
            height: 80%;
            grid-column: 1/2;
            grid-row: 2/3;
            display: grid;
            justify-self: center;
            align-self: center;
            justify-content: center;
            align-content: center;

            background-color: yellow;
        }

        .sections2{
            width: 80%;
            height: 80%;
            grid-column: 2/3;
            grid-row: 2/3;
            display: grid;
            justify-self: center;
            align-self: center;
            justify-content: center;
            align-content: center;

            background-color: yellow;
        }

        .sections3{
            width: 90%;
            height: 80%;
            grid-column: 1/3;
            grid-row: 3/4;
            display: grid;
            justify-self: center;
            align-self: center;
            justify-content: center;
            align-content: center;

            background-color: yellow;
        }

        .aside{
            grid-column: 3/4;
            grid-row: 1/4;
            display: grid;
            justify-content: center;
            align-content: center;

            background-color: forestgreen;
        }

        .footer{
            width: 100%;
            grid-row: 3/4;
            display: grid;
            grid-template-columns: repeat(4,20%);
            grid-template-rows: 1fr;
            justify-items: center;
            align-items: center;
            justify-content: space-around;
            align-content: center;

            background-color: #d6d5ce;
        }

        .section_footer1,
        .section_footer2,
        .section_footer3,
        .section_footer4 {
            width: 100%;
            height: 50%;
            display: grid;
            justify-content: center;
            align-content: center;

            background-color: white;
        }

        .section_footer1{
            grid-column: 1/2;
        }

        .section_footer2{
            grid-column: 2/3;
        }

        .section_footer3{
            grid-column: 3/4;
        }

        .section_footer4{
            grid-column: 4/5;
        }

    </style>
</head>
<body>
    <div class="container">
    <header class="header">Шапка страницы</header>
    <main class="main">
        <div  class="text_main"><span>Основная часть</span></div>
        <div class="sections1">Еще 1</div>
        <div class="sections2">Еще 2</div>
        <div class="sections3">Еще 3</div>
        <aside class="aside">Боковая область</aside>
    </main>
    <footer class="footer">
        <div class="section_footer1">Секция футера 1</div>
        <div class="section_footer2">Секция футера 2</div>
        <div class="section_footer3">Секция футера 3</div>
        <div class="section_footer4">Секция футера 4</div>
    </footer>
    </div>
</body>
</html>
